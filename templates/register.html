{% extends "layout_join.html" %}

{% block page_title %}Join the Ask Mate{% endblock %}

{% block user_input_section %}
    <div class="register_form">
        <form method="POST" action="{{ url_for('register_user') }}">
            {% if error_message %}
                <p>{{ error_message }}</p>
            {% endif %}

            <div class="field">
                <div class="control">
                    <input class="input" type="email" name="email" placeholder="Your Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="password" name="user_pass" placeholder="Your Password">
                </div>
            </div>
            
            <button class="join_button">Register</button>
        </form>
    </div>
{% endblock %}
