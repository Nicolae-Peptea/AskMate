{% extends "layout_join.html" %}

{% block page_title %}Join the Ask Mate Community{% endblock %}

{% block user_input_section %}

    <form method="POST" action="{{ url_for('add_user') }}">
        {% if error_message %}
            <p>{{ error_message }}</p>
        {% endif %}

        <div class="field">
            <div class="control">
                <input class="input" type="email" name="email" placeholder="Your Email" autofocus="" required>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <input class="input" type="password" name="user_pass" placeholder="Your Password"
                required pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[*.!@$%^&(){}[\]:;<>,.?/~_]).{8,32}$">
            </div>
        </div>
        
        <button class="join_button">Register</button>
    </form>

{% endblock %}
