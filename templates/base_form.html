<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }
        .center {
            margin: auto;
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1 id="form_title">{% block form_title %}{% endblock %}</h1>
        <form action="{{ address }}" method="post" enctype="multipart/form-data">
            <p id="first_form">
                {% block first_form %}{% endblock %}
            </p>
            <p id="second_form">
                {% block second_form %}{% endblock %}
            </p>
            <p id="button">
                {% block button %}{% endblock %}
            </p>
            <label for="image">Click on the "Choose File" button to upload an image:</label><br>
            <input type="file" name="image"><br><br>

            <button type="submit" style="margin-left: 30%;">POST</button>

        </form>
    </div>
</body>
</html>
