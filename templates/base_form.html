<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }
        .center {
            margin: auto;
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1 id="form_title">{% block form_title %}{% endblock %}</h1>
        <form action="{{ address }}" method="post">
            <p id="first_form">
                {% block first_form %}{% endblock %}
                </p>
            <p id="second_form">
                {% block second_form %}{% endblock %}
                </p>
            <p id="button">
                {% block button %}{% endblock %}
                </p>
            <p>
                <button type="submit">POST</button>
                </p>
        </form>
    </div>
</body>
</html>
