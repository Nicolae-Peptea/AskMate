{% extends "base_form.html" %}
{% block title %}Ask a question{% endblock %}
{% block form_title %}{{ 'Edit question' if question else 'What is your question' }}{% endblock %}
{% block first_form %}
    <label for="question_title">Title:</label><br>
    <textarea id="question_title" name="title" rows="2" cols="60" required>{{ question['title'] if question }}</textarea>
{% endblock %}

{% block second_form %}
    <label for="question_text">Text:</label><br>
    <textarea id="question_text" name="message" rows="6" cols="60" required>{{ question['message'] if question }}</textarea>
{% endblock %}
