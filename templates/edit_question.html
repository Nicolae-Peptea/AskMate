{% extends "base_form.html" %}


{% block title %}Ask a question{% endblock %}
{% block form_title %}Edit question{% endblock %}

{% block form %}
    <form action="{{ url_for('edit_question', question_id=question['id']) }}" method="post" enctype="multipart/form-data">

        <label for="question_title">Title:</label><br>
        <textarea id="question_title" name="title" rows="2" cols="60" required>{{ question['title'] if question }}</textarea><br><br>
    
        <label for="question_text">Text:</label><br>
        <textarea id="question_text" name="message" rows="6" cols="60" required>{{ question['message'] if question }}</textarea><br><br>

        <label for="image">Click on the "Choose File" button to upload an image:</label><br>
        <input type="file" name="image"><br><br>

        <button type="submit" style="margin-left: 80%;">POST</button>

    </form>

{% endblock %}
