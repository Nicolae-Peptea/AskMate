{% extends "layout.html" %}

{% block page_title %}Add Question Tag{% endblock %}

{% block content %}
    <div id="filling-form">
        <form action="{{ url_for('add_tag_to_question', question_id=question_id) }}" method="post" enctype="multipart/form-data">

            <label for="answer">Choose an existing tag:</label><br>
            {%if question_tags%}
                <select name="tags" id="tags">
                    {%for tag in question_tags%}
                    <option value="name">{{tag['name']}}</option>
                    {%endfor%}
                </select><br>
            {%else%}
                <p>No Tags</p>
            {%endif%}

            <label for="add_tag">Add a New Tag Name:</label><br>
            <input type="text" name="tag_name" placeholder="Ex: python"><br>

            <button id="post-button" type="submit">Add Tag</button>

        </form>
    </div>
    <div class="home-button">
        <form id="home-button" action="{{ url_for('route_list') }}">
            <button>Home</button>
        </form>
    </div>
{% endblock %}
