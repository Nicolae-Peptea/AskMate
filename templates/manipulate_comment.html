{% extends "layout.html" %}

{% block page_title %}Comment {% if question_id %}question{%else%}answer{%endif%}{% endblock %}

{% block content %}
    <div id="filling-form">
        <form action="{{ url }}" method="post" enctype="multipart/form-data">

            <label for="answer">Comment:</label><br>
            <textarea id="answer_text" name="comment" required></textarea><br>

            <button id="post-button" type="submit">POST</button>

        </form>
    </div>
    <div class="home-button">
        <form id="home-button" action="{{ url_for('route_list') }}">
            <button>Home</button>
        </form>
    </div>
{% endblock %}
