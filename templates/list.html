<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Welcome! | ASK-MATE-1</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
            }
            .center {
                margin: auto;
                width: 90%;
                border: 1px solid black;
            }
        </style>
    </head>

    <body>
        <div style="padding: 5px 10px 0px 10px;margin-left: 90px;"><h1>Ask Mate</h1></div>
        <div style="text-align: right;">
            <form action="{{ url_for('ask_question') }}">
                <button style="padding: 5px;margin-right: 90px;">Ask Question</button>
            </form>
            <br>
            <div style="margin-right: 90px;">
                <label for="sort_by">Sort by: </label>
                <select name="sort_by" id="sort">
                    <option value="sort_by_title">Title</option>
                    <option value="sort_by_views">Views</option>
                    <option value="sort_by_votes">Votes</option>
                </select>
                <label for="order_by">Order: </label>
                <select name="order_by" id="order">
                    <option value="Ascending">Ascending</option>
                    <option value="Descending">Descending</option>
                </select>
            </div>
            
        </div>
        <hr>
        <div>
            {% for question in questions[::-1] %}
                <div class="center">
                    <div style="padding: 5px 10px;">
                        <a href="/question/{{ question['id'] }}" title="'{{ question['submission_time'] }}'">
                            {% autoescape false %}{{ question['title'] }}{% endautoescape %}
                        </a>
                        <p style="width:90%">{% autoescape false %}{{ question['message'][:200] }}...{% endautoescape %}</p>
                    </div>

                    <div style="text-align: right;padding: 5px 10px;">
                        <div>{{ question["view_number"] }} views</div>
                        <div>{{ question["vote_number"] }} votes</div>
                    </div>
                </div>
                <br>
            {% endfor %}
        </div>
    </body>

</html>
